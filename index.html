<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card__left">
          <img
            src="images/image-product-desktop.jpg"
            alt=""
            class="card__img"
          />
        </div>
        <div class="card__info">
          <h5 class="heading--5">Preview</h5>
          <h1 class="heading--1">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__sales">
            <h1 class="card__sale heading--1">$149.99</h1>
            <p class="card__off">$169.99</p>
          </div>
          <button class="card__btn">
            <img src="images/icon-cart.svg" alt="" class="card__btn--img" />Add
            to Cart
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/abdelrahmantolba/"
          >Abdelrahman Tolba</a
        >.
      </div>
    </footer>
  </body>
</html>
